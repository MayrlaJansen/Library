<div class="uk-flex-center" uk-grid>
  <div class="uk-width-1-3@m">
    <app-loading *ngIf="busy"></app-loading>

    <form [formGroup]="form" *ngIf="!busy">
      <div class="uk-card uk-card-primary uk-card-body uk-box-shadow-small uk-margin-medium-top" id="form">
        <h3 class="uk-card-title">Cadastro</h3>
        <div class="uk-margin">
          <input class="uk-input uk-form-large" formControlName="title" type="text" placeholder="Título"
          [ngClass]="{'uk-form-danger': (!form.controls['title'].valid && !form.controls['title'].pristine) }">
        </div>
        <div class="uk-margin">
          <input class="uk-input uk-form-large" formControlName="author" type="text" placeholder="Autor"
          [ngClass]="{'uk-form-danger': (!form.controls['author'].valid && !form.controls['author'].pristine) }">
        </div>
        <div class="uk-margin">
          <input class="uk-input uk-form-large" formControlName="description" type="description" placeholder="Descrição"
          [ngClass]="{'uk-form-danger': (!form.controls['description'].valid && !form.controls['description'].pristine) }">
        </div>
        <div class="uk-margin">
          <input class="uk-input uk-form-large" 
          formControlName="price" type="text" 
          placeholder="Preço"
          [ngClass]="{'uk-form-danger': (!form.controls['price'].valid && !form.controls['price'].pristine) }">
        </div>
        <div class="uk-margin">
          <input class="uk-input uk-form-large" formControlName="urlImage" type="urlImage" placeholder="URL da imagem"
          [ngClass]="{'uk-form-danger': (!form.controls['urlImage'].valid && !form.controls['urlImage'].pristine) }">
        </div>
        <div class="uk-margin uk-text-right">
          <button class="uk-button uk-button-default" (click)="register()">Cadastrar</button>
        </div>
      </div>
    </form>

    <p class="uk-text-center" *ngIf="!busy">
      <a [routerLink]="['/']" class="uk-button uk-button-link">Cancelar</a>
    </p>
  </div>
</div>
