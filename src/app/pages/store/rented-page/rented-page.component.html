<div class="uk-flex-center" uk-grid>
  <div class="uk-width-1-3@m">
    <app-loading *ngIf="busy"></app-loading>

    <form [formGroup]="form" *ngIf="!busy">
      <div class="uk-card uk-card-primary uk-card-body uk-box-shadow-small uk-margin-medium-top" id="form">
        <h3 class="uk-card-title">Dados do cliente</h3>
        <div class="uk-margin">
          <input class="uk-input uk-form-large" formControlName="name" type="text" placeholder="Nome"
          [ngClass]="{'uk-form-danger': (!form.controls['name'].valid && !form.controls['name'].pristine) }">
        </div>
        <div class="uk-margin">
          <input class="uk-input uk-form-large" 
          formControlName="document" type="text" 
          placeholder="CPF"
          mask="###.###.###-##"
          [ngClass]="{'uk-form-danger': (!form.controls['document'].valid && !form.controls['document'].pristine) }">
        </div>
        <div class="uk-margin uk-text-right">
          <button class="uk-button uk-button-default" (click)="ToRented()">Alugar</button>
        </div>
      </div>
    </form>

    <p class="uk-text-center" *ngIf="!busy">
      <a [routerLink]="['/']" class="uk-button uk-button-link">Cancelar</a>
    </p>
  </div>
</div>
